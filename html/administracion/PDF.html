<!DOCTYPE html>

  <head>

      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Place your kit's code here -->
    <script
      src="https://kit.fontawesome.com/38c18e8d87.js"
      crossorigin="anonymous"
    ></script>
    <!------------------ CSS ----------->
    <link rel="stylesheet" href="/css/PDF/pdf.css" />

    <title>SubirPdf</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-xl navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand p-3" href="/html/inicio.html">
            <img
              class="logoNayarit"
              src="/assets/logoNayarit_Recortada.png"
              alt="logo de Nayarit"
            />
            TEEN
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-between"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item p-2">
                <a class="nav-link" aria-current="page" href="/html/administracion/calendario.html"
                  >Calendario</a
                >
              </li>
              <li class="nav-item p-2">
                <a class="nav-link active" href="/html/administracion/declaracion.html"
                  >Declaracion</a
                >
              </li>
              <li class="nav-item p-2">
                <a class="nav-link" href="/html/administracion/administracion.html"
                  >Administracion</a>
              </li>
              <li class="nav-item p-2">
                <a class="nav-link" href="/html/administracion/PDF.html">Subir PDF's</a>
              </li>
              <li class="nav-item p-2">
                <a class="nav-link" href="/html/administracion/informacionPersonal.html">Informacion Personal</a>
              </li>
              <li class="nav-item p-2">
                <a class="nav-link" href="/html/administracion/estadisticas.html">Estadisticas</a>
              </li>
              <li class="nav-item p-2">
                <a class="nav-link" id="salir" href="/html/inicio.html">SALIR</a>
              </li>
            </ul>
            <!-- Modal -->
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Buscar"
                aria-label="Buscar"
              />
              <button class="btn btn-outline-dark" type="submit">Buscar</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="container">
        <h2>Subir PDF's</h2>
        <div class="row" id="r">
          <div class="col-lg" style="background-color: #406c68">
            <div class="row">
              <label class="form-label">Magistrado Presidente</label>
              <select
                class="form-select form-control form-select-lg mb-3"
                aria-placeholder="Seleccionar"
              >
                <option value="1">Dra. Irina Cervates Bravo</option>
                <option value="2">Lic. Martha Marín García</option>
                <option value="3">Lic. Rubén Flores Portillo</option>
              </select>
            </div>

            <div class="row">
              <label class="form-label">Año</label>
              <select class="form-select form-control form-select-lg mb-3">
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
              </select>
            </div>
            <div class="row">
              <label class="form-label">Mes</label>
              <select class="form-select form-control form-select-lg mb-3">
                <option value="Enero">Enero</option>
                <option value="Febrero">Febrero</option>
                <option value="Marzo">Marzo</option>
                <option value="Abril">Abril</option>
                <option value="Mayo">Mayo</option>
                <option value="Junio">Junio</option>
                <option value="Julio">Julio</option>
                <option value="Agosto">Agosto</option>
                <option value="Septiembre">Septiembre</option>
                <option value="Octubre">Octubre</option>
                <option value="Noviembre">Noviembre</option>
                <option value="Diciembre">Diciembre</option>
              </select>
            </div>

            <div class="row">
              <label class="form-label">El archivo pertenece a:</label>
              <select class="form-select form-control form-select-lg mb-3" placeholder=>
                <option value="1">Acuerdo</option>
                <option value="2">Avisos de privacidad</option>
                <option value="3">Sentencias</option>
                <option value="3">Informes</option>
                <option value="3">Financiero</option>
                <option value="3">Convenios</option>
                <option value="3">Demandas</option>
                <option value="3">Denuncias</option>
              </select>
            </div>
            <div class="row" id="Depende">
                <label class="form-label">Tipo de archivo:</label>
                <select class="form-select form-control form-select-lg mb-3" disabled>
                  <option value="1">Acuerdo</option>
                  
                </select>
            </div>
            <div class="row row-btn">
              <button
                type="button"
                class="btn btn-outline-dark"
                style="width: 15em; height: 5em"
              >
                GUARDAR
              </button>
            </div>
          </div>

          <div class="col-lg col-pdf drop" style="padding: 2em">
            <div class="div-pdf">
                <span class="drag-text">Arrastra archivos a cualquier </span>
                <span>lugar para subirlos</span>
                <span>ó</span>
                <button class="btn btn-secondary">Selecciona Archivos</button>
                <input type="file" name="" id="input-file"
                hidden multiple>
                <span class="note">Tamaño maximo de archivo: 10MB</span>
                <div id="preview"></div>
            </div>
            
          </div>
    

        </div>
      </section>
    </main>
    <footer style="background-color: #406c68;height: 12em;margin-bottom: 0px;" width="100" 
    >
    </footer>
    <script src="/js/PDF.js"></script>
  </body>
</html>
