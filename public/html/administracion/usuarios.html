    <main>
      <div class="container">
        <h2 class="ml-5">Usuarios</h2>
        <div class="container d-flex justify-content-end">
          <button
            type="button"
            class="btn btn-light m-3"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Nuevo usuario
          </button>
        </div>
        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <div class="row">
                      <div class="col">
                        <label for="recipient-name" class="col-form-label"
                          >Nombre(s):</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="inputNombre"
                        />
                      </div>
                      <div class="col">
                        <label for="recipient-name" class="col-form-label"
                          >Apellido(s):</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="inputApellidos"
                        />
                      </div>
                    </div>

                    <div class="row">
                      <div class="col">
                        <label for="recipient-name" class="col-form-label"
                          >Puesto:
                        </label>
                        <input
                          type="text"
                          class="form-control"
                          id="inputPuesto"
                        />
                      </div>
                      <div class="col">
                        <label for="recipient-name" class="col-form-label"
                          >Correo</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="inputCorreo"
                        />
                      </div>
                    </div>
                    <div class="row mt-3">
                      <div class="col">
                        <select
                          class="form-select"
                          aria-label="select form-select-lg"
                          onchange="ShowSelected();"
                        >
                          <option Select value="NULL">Seleccione un rol</option>
                          <option value="USER_ROL">Rol Usuario</option>
                          <option value="ADMIN_ROL">Rol Administracion</option>
                          <option value="DEVELOMENT_ROL">Rol Desarrollo</option>
                        </select>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <label for="recipient-name" class="col-form-label"
                          >Contraseña:
                        </label>
                        <input
                          type="text"
                          class="form-control"
                          id="inputContra"
                        />
                      </div>
                      <div class="col">
                        <label for="recipient-name" class="col-form-label"
                          >Repetir Contraseña:</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="inputContraRep"
                        />
                      </div>
                    </div>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-primary" id="btnGuardar">
                  Guardar Usuario
                </button>
              </div>
            </div>
          </div>
        </div>
        <table class="table">
