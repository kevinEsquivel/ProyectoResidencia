    ></script>
    <!------------------ CSS ----------->

  <body>
    <header>
      <nav class="navbar navbar-expand-xl navbar-light">

                <a

                  >Calendario</a

              <li class="nav-item p-2">

            <!-- Modal -->
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Buscar"
                aria-label="Buscar"
              />
              <button class="btn btn-outline-dark" type="submit">Buscar</button>
            </form>

    </header>
    <main>
      <h2>Calendario</h2>
      
        <div>
          <div class="header-flex">
            <!-- <h1 id="title" class="text-align-center">Cards</h1> -->
            <span
              class="title-actions-container"
              style="font-size: 25px; cursor: pointer; letter-spacing: 1ch"
            >
              <label for="auto-save" class="auto-save-text">Auto Save</label>
              <label class="switch" id="auto-save-label">
                <input id="auto-save" type="checkbox" checked />
                <span class="slider round"></span>
              </label>
              <i
                title="Save all boards."
                id="save-button"
                class="fa fa-floppy-o"
              ></i>
            </span>
          </div>
        </div>

        <div id="sidebar" class="sidenav">
          <span id="sidebar-close">&times;</span>
          <p class="is-title">Boards</p>
          <ul id="boards-list">
            <!-- Boards will be listed here... -->
          </ul>

          <div class="flex-col">
            <input
              type="text"
              id="add-board-text"
              name="add-board"
              placeholder="Add Board..."
            />
            <button id="add-board-button">Add Board</button>
          </div>
        </div>

        <div id="card-context-menu" class="context-menu">
          <!-- Right-click context menu on cards. -->
          <ul>
            <li id="card-context-menu-delete">Delete</li>
            <li id="card-context-menu-clear">Clear</li>
            <li id="card-context-menu-duplicate">Duplicate</li>
          </ul>
        </div>

        <div class="container" id="main-container">
          <div id="cards-container">
            <div id="add-card">
              <input
                maxlength="128"
                type="text"
                id="add-card-text"
                name="add-card"
                placeholder="Add Card..."
                autofocus
              />
              <button id="add-card-button" class="plus-button">+</button>
            </div>
          </div>
        </div>

        <div id="alert-container">
          <div id="alerts">
            <!-- alerts go here -->
          </div>
        </div>

        <div id="confirm-dialog" class="modal">
          <div class="dialog-content">
            <span id="confirm-dialog-close" class="confirm-dialog-close"
              >&times;</span
            >
            <div id="confirm-dialog-text" class="confirm-dialog-text"></div>
            <div class="confirm-dialog-actions">
              <button id="confirm-dialog-cancel" class="confirm-dialog-cancel">
                Cancel
              </button>
              <button
                id="confirm-dialog-confirm"
                class="confirm-dialog-confirm"
              >
                Confirm
              </button>
            </div>
          </div>
        </div>
      

      <!-- Modal Inicio-->
      <div
        class="modal fade Light"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="nombreTarea"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <input
                type="text"
                class="modal-title"
                id="nombreTarea"
                autocomplete="off"
                style="font-family: Benne; font-size: 3em; width: 40%"
                placeholder="Nombre Tarea"
              />
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label class="form-check-label ml-2" for="flexCheckDefault">
                  Realizada
                </label>
              </div>
              <h4><a href="">En proceso</a></h4>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
                style="width: 25px; height: 25px; border: 0"
              >
                <i class="fa-solid fa-x"></i>
              </button>
            </div>

            <div class="modal-body">
              <div class="container-fluid" style="padding: 0px">
                <div class="row">
                  <div class="col-9" style="padding: 0px">
                    <!-- Miembros -->
                    <div class="row mb-1 pl-4" style="align-items: center">
                      <label for="" class="mr-3">Miembros: </label>
                      <div class="imgMiembros" id="imgMiembros">
                        <!-- AQUI DEBERIAN IR LAS IMAGENES DE EL PERFIL DE LOS MIEMBROS -->
                        <div class="div-img"></div>
                      </div>
                    </div>

                    <!-- Fechas de Inicio y Final -->
                    <div
                      class="mb-3 row dates"
                      style="align-items: center; padding: 1.5em"
                    >
                      <label for="exampleFormControldate1">Fecha Inicio</label>
                      <input
                        type="date"
                        class="form-control col"
                        id="date_start"
                        min="2017-01-01"
                        max="2999-12-31"
                      />
                      <label for="exampleFormControldate2">Fecha Fin</label>
                      <input
                        type="date"
                        class="form-control col"
                        id="date_end"
                        min="2022-01-01"
                        max="2999-12-31"
                      />
                    </div>

                    <!-- DESCRIPCION  -->
                    <div
                      class="mb-3 row descripcion"
                      style="align-items: center; padding: 1.5em"
                    >
                      <div class="row">
                        <i class="fa-solid fa-align-left"></i>
                        <label
                          for="exampleFormControlTextarea1"
                          class="form-label ml-2"
                          >Descripcion</label
                        >
                      </div>
                      <div class="row">
                        <textarea
                          class="form-control"
                          id="descripcion"
                          rows="3"
                        ></textarea>
                      </div>
                    </div>
                  </div>
                  <div class="col-3" style="padding: 0px">
                    <button
                      type="button"
                      class="btn btn-secondary btn-elementos"
                      id="btn-miembros"
                    >
                      <i class="fa-regular fa-user"></i>
                      Miembros
                    </button>
                    <div class="ventana-popup" id="ventana-popup">
                      <h5 class="tituloMiembros">Miembros</h5>
                      <input
                        type="text"
                        class="form-control"
                        id="inputMiembros"
                        placeholder="Nombre del Miembro"
                      />
                      <div class="usuariosAgregados"></div>
                      <button class="btn btn-primary" id="agregarMiembro">
                        Agregar miembro
                      </button>
                    </div>
                    <button
                      type="button"
                      class="btn btn-secondary btn-elementos mt-3"
                      id="btn-adjuntar"
                    >
                      <i class="fa-solid fa-file-circle-plus"></i>
                      Adjuntar
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary"
                id="btnGuardarModal"
              >
                Guardar
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer
      style="background-color: #406c68; height: 12em; margin-bottom: 0px"
      width="100"
    >
      <h2>¡Ten un gran día!</h2>
    </footer>
